<div class="row">
	<div class="col-xs-12">
		<form #f='ngForm' (ngSubmit)='onSubmit(f)'>
			<div class="row">
				<div class="col-sm-5 form-group" >
					Name<input type="text" class ="form-control" name="name" ngModel required>
				</div>
				<div class="col-sm-2 form-group">
					Amount
					<input type="number" pattern="^[1-9]+[0-9]*$" name="amount" class="form-control" #amountInput ngModel required>
					
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button class="btn btn-success" type="submit" [disabled]="!f.valid" >
						{{editMode? "Update" : "Add"}}
					</button>
					<button class="btn btn-danger" type="button" (click)='deleteIt()' *ngIf='editMode'>Delete</button>
					<button class="btn btn-primary" type="button" (click)='clearIt()'>Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
