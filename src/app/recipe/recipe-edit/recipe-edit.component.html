
<div class="row">
	<div class="col-xs-12">
		<form [formGroup]='form' (ngSubmit)='onSubmit()'>
			<div class="row">
				<div class="col-xs-12">
					<button type="submit" class="btn btn-success" [disabled]='!form.valid'>Save</button>
					<button class="btn btn-danger" type="button" (click)=cancelIt()>Cancel</button>
				</div>
			</div>
			<div class="row">
			<div class="col-xs-11 form-group">
				<label for="name">Name</label>
				<input type="text" name="name" class="form-control" formControlName='name'>
			</div>
			</div>
			<div class="row">
				<div class="col-xs-11 form-group">
					<label for="imagePath">Image URL</label>
					<input type="url" name="imagePath" class="form-control" 
					formControlName='imagePath' #imagePath>	
				</div>
			</div>
			<div class="row">
				<div class="col-xs-11">
					<img [src]="imagePath.value" class="img-responsive">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-11 form-group">
					<label for="desc">Description</label>
					<textarea rows="5" class="form-control" formControlName='desc'></textarea>	
				</div>
			</div>
			<div class="row" formArrayName='ingredients'
	 		 *ngFor="let ingredient of form.get('ingredients')['controls']; let i=index">
		 	<div class="col-xs-12" [formGroupName]='i'>
				<div class="col-xs-7 form-group">
				<input type="text" name="nameOfIngredient" class="form-control" 
				formControlName='name'>
				</div>	
				<div class="col-xs-3">
					<input type="number" name="amount" class="form-control" formControlName='amount'>
				</div>
				<div class="col-xs-1">
					<button class="btn btn-danger" type="button"  (click)=deleteIngredient(i)>X</button>
				</div>
			</div>
			</div>
			<div class="row">
				<div class="col-xs-11">
					<div class="col-xs-6">
						<button class="btn btn-success" type="button" (click)=addIngredient()>Add Ingredients</button>
					</div>
				</div>
			</div>
		</form>	
	</div>
</div>
